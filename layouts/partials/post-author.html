{{ if (or .Params.author (not $.Site.Author.website)) }}
  {{ with (default $.Site.Author.name .Params.author) }}
    <div class="p-author" style="display: none">{{ . }}</div>
  {{ end }}
{{ else }}
  <a class="p-author h-card" href="{{ $.Site.Author.website }}" style="display: none">{{ $.Site.Author.name }}</a>
{{ end }}
