<nav class="small-12 medium-7 columns">
  <ul class="nav navbar-nav">
    <!-- {{ printf "%#v" . }} -->
    {{ $currentPage := . }}
    {{ range .Site.Sections.ByWeight }}
        {{ if (not .Params.hideintopnav) }}
          <li {{ if (.IsAncestor $currentPage) (.Title | lower) }}class="current"{{ end }}>
            <a href="{{.URL}}">{{ .Title | lower }}</a>
          </li>
        {{ end }}
    {{ end }}
  </ul>
</nav>
