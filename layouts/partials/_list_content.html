{{ if .Params.hidesidebar }}
<section id="main" class="h-feed twelve columns archives" role="main">
{{ else }}
<section id="main" class="h-feed medium-8 medium-pull-4 large-9 large-pull-3 columns archives" role="main">
{{ end }}
<!-- <section id="main" class="medium-8 medium-pull-4 large-9 large-pull-3 columns archives" role="main"> -->
{{ range .Pages.GroupByDate "2006" "desc" }}
  <div class="row">
    <div class="small-12 medium-2 columns">
      <h2><a name="{{ .Key }}"></a>{{ .Key }}</h2>
    </div>
    <div class="small-12 medium-10 columns">
      {{ range .Pages.ByDate.Reverse }}
        {{ .Render "summary_view" }}
      {{ end }}
    </div>
  </div>
{{ end }}
</section>
